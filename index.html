<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</head>
	<body>
		poops
	</body>

	<script>
		class Node {
			constructor(value = null, next = null) {
				this.value = value;
				this.next = next;
			}
		}

		class linkedList {
			constructor(head = null, tail = null) {
				this.head = head;
				this.size = 0;
				this.tail = tail;
			}

			append(value) {
				let node = new Node(value);
				if (!this.head) {
					this.head = new node(value);
				} else {
					let current = this.head;
					while (current) {
						if (!current.next) {
							current.next = node;
							return;
						} else {
							current = current.next;
						}
					}
				}
			} //adds a new node witha  value to end of list
			prepend(value) {
				let node = new Node(value);
				if (this.size === 0) {
					this.head = node;
				} else {
					node.next = this.head;
					this.head = node;
				}
				this.size++;
			}
			//adds a new node witha  value to start of list
			getSize() {
				return this.size;
			} //returns the number of nodes in the list
			getHead() {
				if (!this.head) {
					console.log("there is no head");
				} else return this.head.value;
			} //returns first node
			getTail() {
				if (this.size === 0) {
					console.log("Nothing here");
				} else {
					let currentnode = this.head;
					while (currentnode) {
						if (!currentnode.next) {
							console.log(currentnode.value);
							return;
						} else {
							currentnode = currentnode.next;
						}
					}
				}
			}
			//returns last node
			at(index) {} //returns the specifided node
			pop() {
				if (this.size === 0) {
					console.log("Nothing here");
				} else {
					let currentnode = this.head;
					while (currentnode) {
						if (!currentnode.next) {
							console.log(currentnode.value);
							return;
						} else {
							currentnode = currentnode.next;
						}
					}
				}
			} //returns the last element
			contains(value) {
				let check = new Node(value);
				let current = this.head;
				while (current)
					if (current.value === check.value) return true;
					else return false;
			} //returns true if the passed in value is in the list and otherwise returns false.
			find(value) {} //returns the index of the node containing value, or null if not found.
			toString() {
				if (this.size === 0) {
					console.log("Nothing here");
				} else {
					let currentnode = this.head;
					let listvalues = "";
					while (currentnode) {
						listvalues += `(${currentnode.value})` + "-> ";
						currentnode = currentnode.next;
					}
					listvalues += "null";
					console.log(listvalues);
				}
			}
			insert(value, index) {
				if (index < 0 || index > this.size) {
					return;
				}
				if (index === 0) {
					this.prepend(value);
				} else {
					const node = new Node(value);
					let previous = this.head;
					for (let i = 0; i < index - 1; i++) {
						previous = previous.next;
					}
					node.next = previous.next;
					previous.next = node;
				}
				this.size++;
			}
		}

		const list = new linkedList();
		//list.prepend("hamster");
		//list.prepend("cat");
		list.prepend("bird");
		list.prepend("hamster");
		list.prepend("dog");
		list.append("weiner");
		console.log(list.contains("dog"));
		console.log(list.contains("poo"));
		console.log(list.contains("dog"));
		list.insert("whale", 0);
		list.toString();
		list.insert("cobra");
		list.toString();
	</script>
