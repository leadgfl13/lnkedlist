<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
	</head>
	<body>
		poops
	</body>

	<script>
		class Node {
			constructor(value = null, next = null) {
				this.value = value;
				this.next = next;
			}
		}

		class linkedList {
			constructor(head = null) {
				this.head = head;
				this.size = 0;
			}

			append(value) {
				if (!this.beginning) {
					this.beginning = new node(value);
					return this;
				}
			} //adds a new node witha  value to end of list
			prepend(value) {
				let node = new Node(value);
				if (this.size === 0) {
					console.log("no size");
					this.head = node;
				} else {
					console.log("there is a size");
					node.next = this.head;
					this.head = node;
				}
				this.size++;
			}
			//adds a new node witha  value to start of list
			getSize() {
				return this.size;
			} //returns the number of nodes in the list
			getHead() {
				if (!this.head) {
					console.log("there is no head");
				} else return this.head;
			} //returns first node
			tail() {} //returns last node
			at(index) {} //returns the specifided node
			pop() {} //returns the last element
			contains(value) {} //returns true if the passed in value is in the list and otherwise returns false.
			find(value) {} //returns the index of the node containing value, or null if not found.
			toString() {
				if (this.size === 0) {
					console.log("Nothing here");
				} else {
					let currentnode = this.head;
					let listvalues = "";
					while (currentnode) {
						listvalues += `(${currentnode.value})` + "-> ";
						currentnode = currentnode.next;
					}
					console.log(listvalues);
				}
			} //represents your LinkedList objects as strings, so you can print them out and preview them in the console
		}

		const list = new linkedList();
		list.prepend("cat");
		list.prepend("dog");
		list.prepend("bird");

		console.log(list);
		console.log(list.getSize());
		list.getHead();
		list.toString();
	</script>
</html>
